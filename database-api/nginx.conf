server {
    listen 443 ssl;
    server_name db.onlineartfestival.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/main.onlineartfestival.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/main.onlineartfestival.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://api2.onlineartfestival.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-API-Key, X-Request-Signature, X-Request-Timestamp" always;

    # Logging
    access_log /var/log/nginx/db_api_access.log;
    error_log /var/log/nginx/db_api_error.log;

    # API endpoints
    location /api {
        # Enable CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://api2.onlineartfestival.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Key, X-Request-Signature, X-Request-Timestamp';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy to database API service
        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
    }

    # Block all other requests
    location / {
        return 403;
    }
}

server {
    listen 80;
    server_name db.onlineartfestival.com;
    
    location / {
        return 301 https://$host$request_uri;
    }
} 